<html>
  <head>
    <title>Stop and Start Audio</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

<a-scene cursor="rayOrigin: mouse">

<a-assets>
	<a-sound id="ambient-sound" src="ambient.mp3"></a-sound>
</a-assets>

<a-box id="mute-button" position="0 1 -5" color="blue" sound="src: #ambient-sound"></a-box>
</a-scene>

<script>
	
	const muteButton = document.getElementById('mute-button');

	// Ensure the isPlaying property is false on page load.
	document.addEventListener('DOMContentLoaded', function() {
			muteButton.components.sound.pause();			
		});
		
	muteButton.addEventListener('click', function() {
		const sound = this.components.sound;
		(sound.isPlaying ? sound.stopSound() : sound.playSound())
	}); 
</script>

</body>
</html>
